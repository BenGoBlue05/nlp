<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,400&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
<header>
    <i class="material-icons">sentiment_very_satisfied</i>
    <h1>Sentiment Analysis</h1>
</header>

<main>
    <section>
        <input id="text_input" type="text" name="input"
               placeholder="i.e. The Bears are the best; You are the worst; etc">
        <input id="submit" type="submit" name="" value="Submit">
    </section>

    <section>
        <strong>Sentiment:</strong>
        <div id="results"></div>
    </section>
</main>

<footer class="page__footer">
    <p>&copy;The Ben Company. All rights reserved.</p>
</footer>
<script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
</script>
</body>
</html>
